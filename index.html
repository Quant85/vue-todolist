<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List in VueJs</title>
  <!-- css local link -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Fontawesome  -->
  <script src="https://kit.fontawesome.com/30fc0982d8.js"></script>
  <script type="text/javascript" src="assets/js/fontawesome/font.js"></script>
</head>

<body>
  <header id="header_section">
    <h1 class="title">To-Do List</h1>
    <img src="" alt="">
  </header>
  <main>
    <div id="todoapp" class="container">
      <ul id="task_List">
        <li v-for="(task, index) in tasks">
          <input type="checkbox" name="completed" value=""> <span> {{tasks[index]}}</span> <i
            class="fas fa-trash-alt"></i><i class="fas fa-star"></i>
        </li>

      </ul>
      <form class="add_item">
        <label for="fname">Inserisci la tua task - non meno di 4 caratteri </label> <br>
        <input type="text" id="input_task" name="input_task" autocomplete="off" placeholder="Aggiungi un nuovo compito"
          autofocus>
        <input type="submit" value="Add">
      </form>
      <!-- /.add_item -->

      <ul class="completed">

      </ul>
    </div>
    <!-- /.container -->
  </main>

  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
