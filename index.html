<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To - Do List in VueJs</title>
  <!-- css local link -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Fontawesome  -->
  <script src="https://kit.fontawesome.com/30fc0982d8.js"></script>
  <script type="text/javascript" src="assets/js/fontawesome/font.js"></script>
</head>

<body>
  <section id="todolist">
    <h1 class="title">To-Do List</h1>
    <img src="" alt="">

    <div id="todoapp" class="container">
      <ul id="task_list" v-if="tasks.length">
        <li v-for="(task, index) in tasks">
          <input type="checkbox" name="completed" value="">
          <textarea class="textbox" :readonly="tasks[index].editable"> {{tasks[index].taskName}} </textarea>
          <span class="icon_section">
            <span class="modified" @click="editableClick(index)">
              <i class="fas fa-edit"></i>
            </span>
            <span class="clear" @click="clearTask(index)">
              <i class="fas fa-trash-alt"></i>
            </span>
            <!-- /.clear -->
            <span class="important" @click="importantTask(index)">
              <i class="fas fa-star"></i>
            </span> <!-- /.important -->
          </span>
        </li>

      </ul>
      <h2 class="title" v-else>Nulla da fare - Vai a Giocare a Cyberpunk 2077</h2>
      <form class="add_item" method="POST" @submit.prevent="addTask">
        <label for="fname">Inserisci la tua task - non meno di 4 caratteri </label> <br>
        <input class="input_task" type="text" id="input_task" name="input_task" autocomplete="off" placeholder="Aggiungi un nuovo compito"
          autofocus v-model="newTask">
        <input type="submit" value="Add">
      </form>
      <!-- /.add_item -->

      <ul class="completed">

      </ul>
    </div>
    <!-- /.container -->

  </section>
  <!-- /#todolist -->

  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
